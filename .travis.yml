language: android
android:
  components:
    - tools
    - build-tools-24.0.0
    - android-24
    - platform-tools
    - extra-android-support
    - extra-google-google_play_services
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - '.+'

sudo: false

before_script:
  - chmod +x gradlew

script:
  - ./gradlew assembleDebug --stacktrace

deploy:
  provider: releases
  api-key: $GITHUB_APIKEY
  file: "app/build/outputs/apk/app-debug.apk"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
